<template>
    <lightning-card title="Export CSV/XLS File">
        <div style="cursor:pointer">
        <lightning-button style="cursor:pointer" variant="brand" label="Download" title="Download"
            icon-name="utility:download" class="slds-m-left_x-small" onclick={exportHandle}></lightning-button>
    </div>
    <br/>
    <template if:true={accountData}>
        <div>
            <lightning-datatable data={accountData} columns={columns} key-field="Id" hide-checkbox-column="true">
    
            </lightning-datatable>
        </div>
    </template>
    </lightning-card>
</template>
